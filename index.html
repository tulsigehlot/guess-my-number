<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS MY NUMBER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="secretnum">
        <p class="number">?</p>
    </div>
    <div class="container">
        <p class="guessmeter">GUESSING METERS</P>
        <input class="input" type="number" placeholder="Enter a number between 1 to 20 " min="1" max="20">
        <p>Guess the number between 1 to 20</p>
        <button class="guess">Guess</button>
        <button class="reset">Reset</button>
        <p class="displayscore">Score : <span class="score">20</span></p>
    </div>
   <script src="javascript.js"></script> 
</body>
</html>
